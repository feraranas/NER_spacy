data:
  cmd: python -m spacy run data
  script:
    - python ./scripts/parse_data_generic.py assets/ner_skills_ferluis.jsonl data/train.spacy
      data/dev.spacy data/test.spacy
  deps:
    - path: assets/ner_skills_ferluis.jsonl
      md5: 471c7d28b8459a6345062d8b49f9ae04
  outs:
    - path: data/train.spacy
      md5: 500ae72fd6c4b1655b7b2c75694d7fde
    - path: data/dev.spacy
      md5: 2e9e7db2c742460dcf77ada99188c76e
    - path: data/test.spacy
      md5: 4d6225ccb2607c6a67da003a78dec855
  spacy_version: 3.5.3
  spacy_git_version: '512241e12'
train_cpu:
  cmd: python -m spacy run train_cpu
  script:
    - python -m spacy train configs/rel_tok2vec.cfg --output training --paths.train
      data/train.spacy --paths.dev data/dev.spacy --paths.vectors en_core_web_md -c
      ./scripts/custom_functions.py
  deps:
    - path: data/train.spacy
      md5: 500ae72fd6c4b1655b7b2c75694d7fde
    - path: data/dev.spacy
      md5: 2e9e7db2c742460dcf77ada99188c76e
  outs:
    - path: training/model-best
      md5: 608dfd66259c5e1d8e6135a2d52cf451
  spacy_version: 3.5.3
  spacy_git_version: '512241e12'
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python ./scripts/evaluate.py training/model-best data/test.spacy True
  deps:
    - path: training/model-best
      md5: 608dfd66259c5e1d8e6135a2d52cf451
    - path: data/test.spacy
      md5: 4d6225ccb2607c6a67da003a78dec855
  outs: []
  spacy_version: 3.5.3
  spacy_git_version: '512241e12'
clean:
  cmd: python -m weasel run clean
  script:
    - rm -rf data/*
    - rm -rf training/*
  deps: []
  outs: []
