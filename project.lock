data:
  cmd: python -m spacy run data
  script:
    - python ./scripts/parse_data_generic.py assets/golden.jsonl data/train.spacy
      data/dev.spacy data/test.spacy
  deps:
    - path: assets/golden.jsonl
      md5: 471c7d28b8459a6345062d8b49f9ae04
  outs:
    - path: data/train.spacy
      md5: 99c2b57b0d48b670d09dc2567b4fb2fb
    - path: data/dev.spacy
      md5: 895b45a801c1b080a0aa99e79e882a5b
    - path: data/test.spacy
      md5: eed8347c9ccbd003f2f330f05e678006
  spacy_version: 3.5.3
  spacy_git_version: '512241e12'
train_cpu:
  cmd: python -m spacy run train_cpu
  script:
    - python -m spacy train configs/rel_tok2vec.cfg --output training --paths.train
      data/train.spacy --paths.dev data/dev.spacy -c ./scripts/custom_functions.py
  deps:
    - path: data/train.spacy
      md5: 3a36be197e020ece2d1755c05c41e731
    - path: data/dev.spacy
      md5: 6f6b591e163ae816e178dfd58dbc7840
  outs:
    - path: training/model-best
      md5: 365ae454fdd7220d6517f24618b17d32
  spacy_version: 3.5.3
  spacy_git_version: '512241e12'
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python ./scripts/evaluate.py training/model-best data/test.spacy False
  deps:
    - path: training/model-best
      md5: f9eb7ae78a2e8bf32ac856dcf6174241
    - path: data/test.spacy
      md5: b3ff26533294c1207124c1a751be29c8
  outs: []
  spacy_version: 3.5.3
  spacy_git_version: '512241e12'
clean:
  cmd: python -m weasel run clean
  script:
    - rm -rf data/*
    - rm -rf training/*
  deps: []
  outs: []
